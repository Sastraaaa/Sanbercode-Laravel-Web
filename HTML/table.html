<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sanbercode HTML</title>
</head>

<body>
    <h4>cell that spans two columns</h4>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Sastra</td>
            <td>209189289</td>
            <td>2908290881</td>
        </tr>
    </table>

    <h4>cell that spans two rows </h4>
    <table border="1">
        <tr>
            <th>Fistname</th>
            <td>Sastra</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>18278927</td>
        </tr>
        <tr>
            <td>18278927</td>
        </tr>
    </table>
</body>

</html>
