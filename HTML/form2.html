<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar form HTML</title>
</head>

<body>
    <h2>input form</h2>
    <form action="">
        <!-- input Text -->
        <div>
            <label for="">Fullname</label>
            <input type="text" required> <br>
            <label for="">Password</label>
            <input type="password" name="password" id="">
        </div> <br>

        <!-- input radio button -->
        <div>
            <label for="">is Maried?</label><br>
            <input type="radio">Yes <br>
            <input type="radio">No
        </div> <br>

        <!-- input date -->
        <div>
            <label for="">Date</label> <br>
            <input type="date" name="" id="">
        </div> <br>

        <!-- input checkbox -->
        <div>
            <label for="">Skills</label> <br>
            <input type="checkbox" name="" id="">HTML <br>
            <input type="checkbox" name="" id="">CSS <br>
            <input type="checkbox" name="" id="">JAVASCRIPT <br>
        </div> <br>

        <!-- input type select -->
        <div>
            <label for="">choose your car: </label><br>
            <select name="" id="">
                <option value="bmw">BMW</option>
                <option value="porsche">Porsche</option>
                <option value="audi">Audi</option>
            </select>
        </div> <br>

        <!-- textarea -->
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div> <br>

        <!-- button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
